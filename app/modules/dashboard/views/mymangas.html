
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Meus Mangás
    </h1>
    <ol class="breadcrumb">
        <li><a><i class="fa fa-dashboard"></i> Minha Conta</a></li>
        <li class="active">Meus Mangás</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Info boxes -->

    <div class="box-content">
        <div class="panel panel-default">
            <ul style="list-style-type: none;">
                <li ng-repeat="(id, manga) in mangas | filter:{ userUid: userDB.uid }" > <!-- Mangas is a list  provided by the controller-->
                    <h3>

                        <img data-ng-src="{{manga.imageFile}}" height="100px"  width="auto"/>
                        {{manga.name}} - {{manga.year}} <button type="button" class="fa fa-plus-circle btn btn-success btn-lg"></button> <button ng-click="remove(id)" type="button" class="fa fa-trash btn btn-danger btn-lg"> </button>
                    </h3>
                </li>
            </ul>
            

        </div>
    </div>

</section><!-- /.content -->
