
    <script>
    $('#form_id').submit(function() {
    $('#editModal').modal('hide');
      swal({
        title: "Dados atualizados com sucesso!",
        timer: 2000,
        showConfirmButton: false
      });
});
    </script>

    <script src="js/sweetalert.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/sweetalert.css">


    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
           Minha Conta
        </h1>
        <ol class="breadcrumb">

            <li class="active">Minha Conta</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="box-content">
        <div class="panel panel-default">
        <h3>Nome</h3>
        {{user.Username}}

        <h3>CPF</h3>
        {{user.CPF}}

        <h3>Email</h3>
        {{user.Email}}

        <h3>Endereço</h3>
        {{user.addr}}

        <h3>Senha</h3>
        {{user.Password}}

        <div>
        <button class="btn btn-primary pull-center" data-toggle="modal" ng-click="showAccountinfo(user)" data-target="#editModal">Editar dados</button>
        </div>
      </div>
      </div>

        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="editModalLabel">Editar dados</h4>
            </div>
            <div class="modal-body">
                <form id="form_id" role="form" ng-submit="editFormSubmit(user)" ng-show="show">
                    <div class="form-group">
                        <label for="name" class="control-label">Nome</label>
                        <input type="text" class="form-control" id="name" ng-model="Username">
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label">Email</label>
                        <input type="text" class="form-control" id="email" ng-model="Email">
                    </div>
                    <div class="form-group">
                        <label for="addr" class="control-label">Endereço</label>
                        <input type="text" class="form-control" id="addr" ng-model="addr">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Atualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    </section><!-- /.content -->
